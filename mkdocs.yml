site_name: Search for dark matter 
site_description: Search for dark matter produced in association with a single top quark or a top quark pair in proton-proton collisions at √s = 13 TeV
site_url: https://cms-epn.github.io/search-for-dark-matter-docs
repo_url: https://github.com/CMS-EPN/search-for-dark-matter-docs
repo_name: search-for-dark-matter-docs
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  icon:
    logo: material/atom
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: red
      accent: blue grey

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      accent: deep orange

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
